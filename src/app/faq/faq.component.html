<div class="row">
    <div class="col-md-12">
        <app-aboutnavbar></app-aboutnavbar>
    </div>
</div>
<br>
<div class="container">
    <div class="row text-center">
        <div class="col-md-12">
            <h2>
                <b>FAQ</b>
                <hr style="border-color: blue; border-width: 2px;">
            </h2>
        </div>
    </div>
    <br>
    <div class="row" *ngFor="let data of FAQ; let i=index;" style="padding-bottom: 25px;">
        <div class="col-md-12" style="width: 100%; height: auto; box-shadow: 0px 14px 80px rgba(34, 35, 58, 0.2); padding-top: 25px; padding-left: 25px; padding-right: 25px; padding-bottom: 25px;border-radius: 25px;">
            <div class="row">
                <div (click)="show(i)" class="col-md-10">
                    <h4>
                        {{data.question}}
                    </h4>
                </div>
                <div (click)="show(i)" class="col-md-2">
                    <i  class="fa fa-caret-down float-right"></i>
                </div>
                <div *ngIf="check && id==i">
                    <div class="row" style="padding-left: 25px; padding-top: 30px;">
                        <div class="col-md-12">
                            {{data.answer}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<app-footer></app-footer>
