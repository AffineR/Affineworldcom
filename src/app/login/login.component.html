<div class="chask">
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6"></div>
            <div class="col-md-4 col-sm-6">

                <div class="row box text-center">
                    <div class="col-md-12" style="color: black;">
                        <h1>
                            Sign Up
                        </h1>
                        <hr style="border: 1px solid black;">
                        <h5>
                            Already a member? 
                            <a [routerLink]="['/loginwithemail']">
                                Log In
                            </a>
                        </h5>
                        <br>
                        <br>
                        <button style="border-radius: 20px; height: 40px; width: 250px;" class="btn btn-danger btn-social-icon btn-google mx-1" (click)="signInWithGoogle()"><i class="fa fa-google"> Login with Google</i></button>
                        <br>
                        <br>
                        <button style="width: 250px;border-radius: 20px; height: 40px;" class="btn btn-primary btn-social-icon btn-facebook mx-1" (click)="signInWithFB()"><i class="fa fa-facebook"> Login with Facebook</i></button>
                        <br>
                        <br>
                        ------------ or ------------
                        <br>
                        <br>
                        <button style="border: 1px solid white; width: 250px; height: 40px; border-radius: 20px; outline: none;" [routerLink]="['/loginwithemail']">
                            Sign up width email
                        </button>
                    </div>
                </div>

            </div>
            <div class="col-md-4 col-sm-6"></div>
        </div>
    </div>
</div>
