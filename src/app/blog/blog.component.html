<div class="row">
    <div class="col-md-12">
        <app-aboutnavbar></app-aboutnavbar>
    </div>
</div>
<br>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col">
            <p>All Posts</p>
            <p></p>
        </div>
    </div>
</div>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title"><img src="../../assets/img/Vikas.jpg" style="border-radius: 50px;width: 35px;">&nbsp; Vikas Dhiman</h4>
            <h4 class="card-title">Now You Can Blog from Everywhere!<br></h4>
            <br>
            <p class="card-text">We’ve made it quick and convenient for you to manage your blog from anywhere. In this blog post we’ll share the ways you can post to your...<br></p>
            <p
                class="card-text"><br></p>
                <!-- <p class="card-text">write a comment</p> -->
        </div>
    </div>
</div>
<div class="container">
    <div class="row" *ngFor="let blog of blog">
        <div class="col-md-1"></div>
        <div class="col" *ngIf="blog.image!=null">
            <section>
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6 order-lg-2">
                            <div class="p-5"><img class="rounded-circle img-fluid" src="{{blog.image}}" style="border-radius: none;border-style: none;"></div>
                        </div>
                        <div class="col-lg-6 order-lg-1">
                            <div class="p-5">
                                <h2 class="display-4" style="font-size: 20px;font-size: 24;"><img src="{{blog.photoUrl }}" style="width: 35px;border-radius: 50px;">&nbsp;{{ blog.name}}</h2>
                                <div class="container">
                                    <div class="row" style="padding-left: 25px;">
                                        <div class="col-md-12">
                                            <h2 class="display-4" style="font-size: 30px;font-size: 24;">{{blog.title}}</h2>
                                            <br>
                                            <p><a href="https://www.avitarworld.com/post/design-a-stunning-blog">{{blog.paragraph}}</a><br></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
